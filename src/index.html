<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quests</title>
    
</head>
<body>
    <dialog id="new-quest-modal">
        <form id="new-quest-form">
            <h2>Create a New Quest</h2>
            
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate" required>
            
            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            
            <div class="modal-actions">
                <button type="submit">Create Quest</button>
                <button type="button" id="cancel-form">Cancel</button>
            </div>
        </form>
        
      </dialog>
    <div class="main-container">
        
        <div class="quest-container">
            <div class="sidebar">
                <div class="all-quests-container">
                    <a class="active">All Quests</a>
                </div>
                <div class="quest-lines-container">
                    <div class="quest-lines">
                        <div class="quest-lines-header">Quest Lines</div>
                        <div class="quest-line-list">
                        </div>
                        
                    </div>
                    
                </div>
                <div class="new-quest-button-container">
                    <div class="new-quest-button">
                        <button>+</button>
                    </div>
                    
                </div>
            </div>
            <div class="quest-list">
                <div class="quest-card">
                    <div class="title-status">
                        <button>y</button>
                        <div class="quest-title">Title</div>
                    </div>
                    <div class="details-rest">
                        <button class="details-button">Details</button>
                        <button class="edit-button">edit</button>
                        <div>1-21-2050</div>
                        <div class="priority">High</div>
                    </div>
                </div>
                <div class="quest-card">
                    <div class="title-status">
                        <button>y</button>
                        <div class="quest-title">Title</div>
                    </div>
                    <div class="details-rest">
                        <button class="details-button">Details</button>
                        <button class="edit-button">edit</button>
                        <div>1-21-2050</div>
                        <div class="priority">High</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
